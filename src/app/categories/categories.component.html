<h2>Categories</h2>

<div *ngFor="let category of categories | async">
  <div>
    <h3 (click)="goToDetailPage(category)">{{category.name}}</h3>
    <div *ngIf="currentRoute === '/admin'">
      <p>{{category.description}}</p>
      <app-edit-category [selectedCategory]="category"></app-edit-category>
      <hr>
    </div>

  </div>

</div>
